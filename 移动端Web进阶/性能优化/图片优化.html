<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 图片优化
        // HTTP请求大：
        //      1.图片压缩，使用更高压缩比格式的图片，如，webp
        //      2.尽量少用图片，使用字体图标或CSS画图代替
        // HTTP请求多：
        //      1.合理使用base64内嵌图片(小的图片)
        //      2.精灵图
        

        // 其他优化
        // 1.html标签嵌套层级不宜太多
        // 2.标签一定不要控，如<a href="###"></a>,img,link,script
        // 3.满标签不推荐使用，浏览器会将它们先全部加载完，再解析，用的时间长，如，table,iframe
        // 4.主要内容要写在前面，次要内容写在后面
    </script>
</body>

</html>
